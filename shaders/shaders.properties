profile.LOW=DITHER_COLOR_MODE=0 DITHER_DOT_SCALE=4.0 DITHER_DOT_CONTRAST=0.8
profile.MEDIUM=DITHER_COLOR_MODE=0 DITHER_DOT_SCALE=5.0 DITHER_DOT_CONTRAST=1.0
profile.HIGH=DITHER_COLOR_MODE=1 DITHER_DOT_SCALE=5.0 DITHER_DOT_CONTRAST=1.0
profile.ULTRA=DITHER_COLOR_MODE=2 DITHER_DOT_SCALE=6.0 DITHER_DOT_CONTRAST=1.5

# ============================================================================
# SLIDERS
# ============================================================================

sliders=DITHER_DOT_SCALE DITHER_SIZE_VARIABILITY DITHER_DOT_CONTRAST DITHER_STRETCH_SMOOTH DITHER_EXPOSURE DITHER_OFFSET

# ============================================================================
# UI SCREENS
# ============================================================================

screen=<profile> <empty> [DITHER_SETTINGS] [DITHER_INPUT] [DITHER_OPTIONS]

screen.DITHER_SETTINGS=DITHER_DOT_SCALE DITHER_SIZE_VARIABILITY DITHER_DOT_CONTRAST DITHER_STRETCH_SMOOTH
screen.DITHER_INPUT=DITHER_EXPOSURE DITHER_OFFSET
screen.DITHER_OPTIONS=DITHER_COLOR_MODE DITHER_INVERSE_DOTS DITHER_RADIAL_COMP DITHER_QUANTIZE_LAYERS DITHER_DEBUG_FRACTAL
